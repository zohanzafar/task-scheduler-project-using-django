{% extends 'base.html' %}

{% block title %}Delete Task - Task Scheduler{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Delete Task</h2>
    <p class="mb-6">Are you sure you want to delete the task "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex space-x-4">
            <button type="submit" class="bg-cyan-800 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded">
                Confirm Delete
            </button>
            <a href="{% url 'task_list' project.id %}" class="bg-gray-300 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
