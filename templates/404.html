{% load 'static' %}
{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full space-y-8 p-10 bg-white shadow rounded-xl">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                404 - Page Not Found
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Oops! The page you're looking for doesn't exist.
            </p>
        </div>
        <div class="mt-8 space-y-6">
            <img src="/static/images/404.svg" alt="404 Illustration" class="mx-auto h-48">
            <p class="text-center text-gray-500">
                It seems you've wandered off the scheduled path.
            </p>
            <div class="flex items-center justify-center">
                <a href="{% url 'project_list' %}" class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Return to Projects
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
