{% extends 'base.html' %}

{% block title %}Home - Task Scheduler{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to Task Scheduler</h1>
    <p class="text-xl mb-8">Organize your projects and tasks efficiently.</p>
    {% if user.is_authenticated %}
        <a href="{% url 'project_list' %}" class="bg-cyan-800 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded">
            View Your Projects
        </a>
    {% else %}
        <a href="{% url 'login' %}" class="bg-cyan-800 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded mr-4">
            Login
        </a>
        <a href="{% url 'register' %}" class="bg-cyan-800 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded">
            Register
        </a>
    {% endif %}
</div>
{% endblock %}
